<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madeline's Projects</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="project-container">
        <div class="project-card" onclick="openModal('project1')">
            <img src="images/marketing.png" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="project-card" onclick="openModal('project2')">
            <img src="images/communityEngagement.png" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <div class="project-card" onclick="openModal('project3')">
            <img src="images/analyst.png" alt="Project 3">
            <h3>Project 3</h3>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="project1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('project1')">&times;</span>
            <h2>Project 1</h2>
            <p>Project 1 Description</p>
            <button onclick="openPDF('pdfs/project1.pdf')">Open PDF</button>
        </div>
    </div>

    <div id="project2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('project2')">&times;</span>
            <h2>Project 2</h2>
            <p>Project 2 Description</p>
            <button onclick="openPDF('pdfs/project2.pdf')">Open PDF</button>
        </div>
    </div>

    <div id="project3" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('project3')">&times;</span>
            <h2>Project 3</h2>
            <p>Project 3 Description</p>
            <button onclick="openPDF('pdfs/project3.pdf')">Open PDF</button>
        </div>
    </div>

    <script src="projectScript.js"></script>
</body>
</html>
